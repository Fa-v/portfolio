<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portfolio Fabiola Vieyra</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="site-title">
        <h1>Fabiola Vieyra</h1>
        <p>Front-end developer</p>
      </div>
      <div class="site-logo">
        <img src="images/logo-red.svg" alt="logo" class="logo">
      </div>
    </header>
    <section class="heroe-section">
      <img class="heroe-image" src="images/bridge.jpg" alt="bridge">
    </section>
    <section class="featured-work-title">
      <h3>Featured Work</h3>
    </section>
    <section class="featured-work">
      <article class="app">
        <img class="app-image" src="images/app1.jpg" alt="app1">
        <div class="app-info">
          <h3>App 1</h3>
          <p><a href="#">"fabiolavieyra/featuredwork"</a></p>
        </div>
      </article>
      <article class="app">
        <img class="app-image" src="images/app2.jpg" alt="app1">
        <div class="app-info">
          <h3>App 2</h3>
          <p><a href="#">"fabiolavieyra/featuredwork"</a></p>
        </div>
      </article>
      <article class="app">
        <img class="app-image" src="images/app3.jpg" alt="app1">
        <div class="app-info">
          <h3>App 3</h3>
          <p><a href="#">"fabiolavieyra/featuredwork"</a></p>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
