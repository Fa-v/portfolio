<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <title>Portfolio Fabiola Vieyra</title>
</head>
<body>
  <div class="container avenir">
    <header class="header fl w-100">
      <div class="site-title fl w-75">
        <h1 class="f-subheadline lh-solid">Fabiola Vieyra</h1>
        <p class="f2 lh-copy">Front-end developer</p>
      </div>
      <div class="site-logo fl w-25 tr">
        <img src="images/logo-red.svg" alt="logo" class="logo">
      </div>
    </header>
    <section class="heroe-section fl w-100">
      <img class="heroe-image" src="images/bridge.jpg" alt="bridge">
    </section>
    <section class="featured-work-title fl w-100 f3">
      <h3>Featured Work</h3>
    </section>
    <section class="featured-work fl w-100">
      <article class="app fl w-third">
        <img class="app-image" src="images/app1.jpg" alt="app1">
        <div class="app-info">
          <h3>App 1</h3>
          <p><a href="#">"fabiolavieyra/featuredwork"</a></p>
        </div>
      </article>
      <article class="app fl w-third">
        <img class="app-image" src="images/app2.jpg" alt="app1">
        <div class="app-info">
          <h3>App 2</h3>
          <p><a href="#">"fabiolavieyra/featuredwork"</a></p>
        </div>
      </article>
      <article class="app fl w-third">
        <img class="app-image" src="images/app3.jpg" alt="app1">
        <div class="app-info">
          <h3>App 3</h3>
          <p><a href="#">"fabiolavieyra/featuredwork"</a></p>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
